{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <nav>
            <a href="{% url 'home' %}"><img src="{% static '/images/03.png' %}"></a>
            <div class="nav-links">
                <ul>
                    <li> <a href="{% url 'home' %}">HOME</a></li>
                    <li> <a href="{% url 'about' %}">ABOUT</a></li>
                    <li> <a href="{% url 'login' %}">LOGIN</a></li>
                    <li> <a href="{% url 'terms' %}">TERMS</a></li>
                    <li> <a href="{% url 'contact' %}">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <section class="abc">
        <div class="container">
            <form class="form" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="/login/">Already have an account? Login</a>
                </p>
            </form>
        </div>
    </section>

    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-image: linear-gradient(rgba(75,0,130,0.3),rgba(255, 220, 66, 0.3)),url(STONKS/08.jpg);
            background-size: cover;
        }
    </style>
    <script src="login.js"></script>
</body>
</html>
